<script>
  const api="https://script.google.com/macros/s/AKfycbwHPwxFktnMjCn5xO-01LtEHkpKglwky6NQipEM_dub1_ku_gCp19Sj0dH8u2D6e03v/exec";
    fetch(api)
   .then(response => response.json())
   .then(characters => showCharacters(characters.data));
   showCharacters = characters => {
    characters.forEach(character => {
        document.write(character.trello_username + " - " + character.discord_id + "</br>");
    });
}
</script>
