<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>
<script>
  const api="https://script.google.com/macros/s/AKfycbwHPwxFktnMjCn5xO-01LtEHkpKglwky6NQipEM_dub1_ku_gCp19Sj0dH8u2D6e03v/exec";
    fetch(api)
   .then(response => response.json())
   .then(characters => showCharacters(characters.data));
   showCharacters = characters => {

    document.write("<table class='tab'><tr class='tab'><th class='tab'><h2>Name</h2></th><th class='tab'><h2>USN</h2></th><th>");
    characters.forEach(character => {
        if(character.Name!="Name"){
      document.write("<tr style='color:black;font-weight: bold;'><td>" + character.trello_username + "</td><td class='tab'>" + character.discord_id + "</td><td>");
      }
    });
}
</script>
</html>
